<!doctype html>
<html>
<head>
    <title>Világítás Szabályozás</title>
    <link rel='stylesheet' href='/public/styles/vilagitas.css'/>
    <link rel='stylesheet' href='/public/styles/rangeslider.css'/>

    <script src="/public/scripts/jquery-1.12.3.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/public/scripts/rangeslider.min.js"></script>
    <script src="/public/scripts/jquery.flot.js"></script>
    <script src="/public/scripts/vilagitas.js"></script>
    <script src="/public/scripts/plot.js"></script>
</head>
<body>
<div id="container">
    <div id="chatCont">
        <div class="chat">
            <ul id="messages"></ul>
        </div>
        <form action="">
            <input id="m" autocomplete="off"/>
            <button>Send</button>
        </form>
    </div>
    <div id="modeSwitchCont">
        <button id="autoButton">Auto</button>
        <button id="manualButton">Manual</button>
    </div>
    <div class="graphcont">

        <div id="graph0" class="graph"></div>

        <div id="graph_hiba1" class="graph"></div>

        <div id="graph_beavatkozo1" class="graph"></div>
    </div>
    <div class="graphcont">

        <div id="graph1" class="graph"></div>

        <div id="graph_hiba2" class="graph"></div>

        <div id="graph_beavatkozo2" class="graph"></div>
    </div>
    <div id="slider">
        <div class="fcont">
            <h2>Fényerősség 1. csoport</h2>
            <input type="range" id="feny-range-0" value="0" min="0" max="255">
            <input type="number" id="feny-input-0" class="rangeInput" value="0" min="0" max="255">
        </div>
        <div class="fcont">
            <h2>Fényerősség 2. csoport</h2>
            <input type="range" id="feny-range-1" value="0" min="0" max="255">
            <input type="number" id="feny-input-1" class="rangeInput" value="0" min="0" max="255">
        </div>
    </div>

    <div id="smartswitch">
        <form id="SWForm">
            <div>Preset 1:</div>
            <input class="inputs" type="text" name="name.0">
            <select class="inputs"  name="mode.0">
                <option value="0">Maunális</option>
                <option value="1">Automatikus</option>
            </select>
            <input class="inputs" type="number" name="output.0">
            <select class="inputs"  name="active.0">
                <option value="true">Enable</option>
                <option value="false">Disable</option>
            </select>

            <div>Preset 2:</div>
            <input class="inputs" type="text" name="name.1">
            <select class="inputs"  name="mode.1">
                <option value="0">Maunális</option>
                <option value="1">Automatikus</option>
            </select>
            <input class="inputs" type="number" name="output.1">
            <select class="inputs"  name="active.1">
                <option value="true">Enable</option>
                <option value="false">Disable</option>
            </select>

            <div>Preset 3:</div>
            <input class="inputs" type="text" name="name.2">
            <select class="inputs"  name="mode.2">
                <option value="0">Maunális</option>
                <option value="1">Automatikus</option>
            </select>
            <input class="inputs" type="number" name="output.2">
            <select class="inputs"  name="active.2">
                <option value="true">Enable</option>
                <option value="false">Disable</option>
            </select>

            <button id="submit">
                Küldés
            </button>
        </form>
    </div>
</div>
</body>


</html>
